<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anh xin lũi em:'(</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/base.css">
    <script src="./scripts/script.js"></script>
</head>
<body>
    <div class="xinlui">

        <div id="first">
            <div class="first__img">
                <img id="img" src="./image/shy.jpeg" alt="shy image">
            </div>
            <div class="first__text">
                <h4>Em ơi</h4>
                <p>Anh có điều này muốn hỏi. Em nhớ phải trả lời thật lòng nhaaaa:3</p>
            </div>
            <button onclick="showQuestion()" class="first__button">yeeee</button>
        </div>


        <div id="second">
            <div class="second__text">
                <h1>Em tha lỗi cho anhh nhé!</h1>
                <span>O_O</span>
                <p>Nếu không trả lời mà muốn thoát ra thì tha lỗi cho anh nha<3</p>
            </div>

            <div class="second__button">
                <button onclick="yee()" id="second__button--yes">daaa:3</button>
                <button onclick="changePosition()" id="second__button--no">hong:((</button>
            </div>
        </div>

        <audio src="./sound/duck quack.mp3" id="duck-quack"></audio>
        <audio src="./sound/ting.mp3" id="ting"></audio>


        <div id="third">
            <p class="third__text">Nếu tha lỗi cho anh thì hứa đừng giận anh nữa nhé!</p>
            <button onclick="thirdYes()" class="third__button">okee</button>
        </div>

        <div id="final">
            <h4 class="final__title">Anh biết mà:>lóp diu &hearts;</h4>
            <p class="final__text">Tối nay mình ăn cháo cùng nhau nhé &#128139;</p>
            <button onclick="hideFinal()" class="final__button">daaa<3</button>
        </div>

    </div>
</body>
</html>
